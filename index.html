<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Google Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <ul class = "header__navBar">           
            <li class = "header__navBar--content"><a class = "navLink" href="#">Gmail</a></li>
            <li class = "header__navBar--content"><a class = "navLink" href="#">Images</a></li> 
            <li class = "header__navBar--content"><span class = "icon menu-icon"></span></li>
        </ul>
    </header>
    <section class = "main">
        <div class = "search-box">
            <span class = "icon search-image"></span>
            <div class = input-bar>
                <input class = "search-icons" type = "text" name="text" placeholder="Search Google or type a URL" required>
            </div>    
        </div>     
    </section>
    <section>
        <div class = "quick-links"> 
            <span class = "link">Dashboard</span>
            <span class = "link">INSIGHTS</span>
            <span class = "link">Swagger UI</span>
            <span class = "link">IDMS Application</span>
            <span class = "link">Add Shortcut</span>
            <span class = "btn edit-icon">Customize</span>
        </div>
    </section>
    <footer></footer>
</body>
</html>
